{% extends 'base.html' %}

{% block title %}Error{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="text-center">
        <h1 class="display-4 text-danger">Oops!</h1>
        <p class="lead">Something went wrong.</p>
        <p>Error Code: <strong class="text-warning">{{ error_code }}</strong></p>
        <p class="mb-4">Please check the details below or try again later.</p>

        <div class="card shadow-lg mb-4">
            <div class="card-body">
                <h5 class="card-title text-danger">Error Details:</h5>
                <p class="card-text">{{ error }}</p>
            </div>
        </div>

        <div class="mt-4">
            <a href="{% url 'home' %}" class="btn btn-primary btn-lg">Go to Homepage</a>
            <a href="javascript:history.back()" class="btn btn-secondary btn-lg">Go Back</a>
        </div>
        
    </div>
</div>
{% endblock %}
