{% extends 'base.html' %}

{% block title %}Confirm Delete Game{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Confirm Delete Game</h2>
    <p>Are you sure you want to delete the game between {{ game.player1.username }} and {{ game.player2.username }}?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
